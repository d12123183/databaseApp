    $(document).on("pagebeforeshow", "#display", function(){

    function displayNote(id)
    {
        db.transaction(function(tx) {
            tx.executeSql("SELECT * FROM note WHERE name = ?", [id], function(tx,res){
                var id = res.rows.item(0).id;
                var room = res.rows.item(0).room;
                var x = res.rows.item(0).x;
                var y = res.rows.item(0).y;

                document.getElementById("ID").innerHTML = id;
                document.getElementById("Room").innerHTML = room;
                document.getElementById("X").innerHTML = x;
                document.getElementById("Y").innerHTML = y;

                $.mobile.changePage("#single-note");
            });
        }, function(err){
            alert(err.message);
            alert("An error occured while displaying the note");
        });

<div data-role="page" id="home">

    </div>

    <div data-role="main" class="ui-content">

        </ul>
    </div>
</div>


<div data-role="page" id="single-note">

</div>
